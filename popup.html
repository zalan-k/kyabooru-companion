<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,600&display=swap" rel="stylesheet">
  <script src="theme.js"></script>
  <style>
    :root {
      --primary: #64748b;
      --primary-hover: #475569;
      --primary-light: #e2e8f0;
      --primary-subtle: #f8fafc;
      --primary-glow: rgba(100, 116, 139, 0.3);
      --text-primary: #334155;
      --text-secondary: #64748b;
      --text-muted: #94a3b8;
      --border: #e2e8f0;
      --border-strong: #cbd5e1;
      --bg-page: #f1f5f9;
      --bg-card: #ffffff;
      --bg-section: #f8fafc;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 2px 4px rgba(0, 0, 0, 0.06);
      --radius-sm: 6px;
      --radius-md: 8px;
      --transition: 0.2s ease;
      --noise-opacity: 0.03;
    }

    .dark {
      --primary: #94a3b8;
      --primary-hover: #cbd5e1;
      --primary-light: #334155;
      --primary-subtle: #1e293b;
      --primary-glow: rgba(148, 163, 184, 0.25);
      --text-primary: #e2e8f0;
      --text-secondary: #94a3b8;
      --text-muted: #64748b;
      --border: #334155;
      --border-strong: #475569;
      --bg-page: #0f172a;
      --bg-card: #1e293b;
      --bg-section: #1e293b;
      --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.2);
      --shadow-md: 0 2px 4px rgba(0, 0, 0, 0.25);
      --noise-opacity: 0.04;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      width: 240px;
      padding: 12px;
      font-family: 'DM Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: var(--bg-page);
      color: var(--text-primary);
      position: relative;
      transition: background var(--transition), color var(--transition);
    }

    /* Noise overlay */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
      opacity: var(--noise-opacity);
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='1.2' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)'/%3E%3C/svg%3E");
      transition: opacity 0.3s ease;
    }

    .container {
      background: var(--bg-card);
      border-radius: var(--radius-md);
      box-shadow: var(--shadow-md);
      overflow: hidden;
      position: relative;
      z-index: 1;
      transition: background var(--transition), box-shadow var(--transition);
    }

    .container::before {
      content: '';
      display: block;
      height: 3px;
      background: var(--primary);
      transition: background var(--transition);
    }

    .container-inner {
      padding: 12px;
    }

    /* Header */
    .header {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 12px;
      padding-bottom: 10px;
      border-bottom: 1px solid var(--border);
      transition: border-color var(--transition);
    }

    .header-icon {
      width: 28px;
      height: 28px;
      background: var(--primary);
      border-radius: var(--radius-sm);
      display: flex;
      align-items: center;
      justify-content: center;
      box-shadow: var(--shadow-sm);
      transition: background var(--transition);
    }

    .header-icon svg {
      width: 16px;
      height: 16px;
      color: white;
    }

    .dark .header-icon svg {
      color: var(--bg-card);
    }

    .header-title {
      font-size: 14px;
      font-weight: 600;
      color: var(--text-primary);
      letter-spacing: -0.2px;
      transition: color var(--transition);
    }

    /* Button group */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .btn-group-label {
      font-size: 10px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-muted);
      margin-top: 8px;
      margin-bottom: 4px;
      padding-left: 2px;
      transition: color var(--transition);
    }

    .btn-group-label:first-child {
      margin-top: 0;
    }

    /* Buttons - Secondary style with diffuse effect */
    .btn {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      width: 100%;
      padding: 10px 12px;
      background: var(--bg-section);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: var(--radius-sm);
      font-family: inherit;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      text-align: left;
      overflow: hidden;
      z-index: 1;
      transition: background var(--transition), color var(--transition);
    }

    .btn:not(.diffuse-active) {
      transition: background var(--transition), color var(--transition), border-color var(--transition);
    }

    .btn:hover {
      background: var(--bg-card);
      border-color: var(--primary);
    }

    .btn svg {
      width: 16px;
      height: 16px;
      color: var(--text-secondary);
      flex-shrink: 0;
      position: relative;
      z-index: 2;
      transition: color var(--transition);
    }

    .btn:hover svg {
      color: var(--primary);
    }

    .btn span {
      position: relative;
      z-index: 2;
    }

    /* Diffuse fill layer */
    .btn::after {
      content: '';
      position: absolute;
      inset: 0;
      border-radius: inherit;
      pointer-events: none;
      z-index: 1;
      box-shadow: inset 0 0 0 0 var(--primary);
      opacity: 0;
    }

    .btn.diffuse-active::after {
      animation: borderDiffuseFill 1s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    }

    .btn.diffuse-active {
      animation: borderDiffuseStroke 1s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    }

    .btn.diffuse-active:hover {
      animation: borderDiffuseStrokeHover 1s cubic-bezier(0.25, 0.1, 0.25, 1) forwards;
    }

    @keyframes borderDiffuseFill {
      0% {
        box-shadow: inset 0 0 0 0 var(--primary);
        opacity: 1;
      }
      50% {
        box-shadow: inset 0 0 0 60px var(--primary);
        opacity: 0.2;
      }
      80% {
        box-shadow: inset 0 0 0 60px var(--primary);
        opacity: 0.2;
      }
      100% {
        box-shadow: inset 0 0 0 60px var(--primary);
        opacity: 0;
      }
    }

    @keyframes borderDiffuseStroke {
      0% {
        border-color: var(--primary);
      }
      50% {
        border-color: color-mix(in srgb, var(--primary) 20%, transparent);
      }
      100% {
        border-color: var(--border);
      }
    }

    @keyframes borderDiffuseStrokeHover {
      0% {
        border-color: var(--primary);
      }
      50% {
        border-color: color-mix(in srgb, var(--primary) 20%, transparent);
      }
      100% {
        border-color: var(--primary);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="container-inner">
      <div class="header">
        <div class="header-icon">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/>
            <line x1="7" y1="7" x2="7.01" y2="7"/>
          </svg>
        </div>
        <span class="header-title">Tag Saver</span>
      </div>

      <div class="btn-group">
        <div class="btn-group-label">Save</div>
        <button class="btn" id="save-current">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"/>
            <polyline points="17 21 17 13 7 13 7 21"/>
            <polyline points="7 3 7 8 15 8"/>
          </svg>
          <span>Save Current Page</span>
        </button>
        <button class="btn" id="select-image">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
            <circle cx="8.5" cy="8.5" r="1.5"/>
            <polyline points="21 15 16 10 5 21"/>
          </svg>
          <span>Select Image to Save</span>
        </button>
        <button class="btn" id="batch-upload">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="7" height="7"/>
            <rect x="14" y="3" width="7" height="7"/>
            <rect x="14" y="14" width="7" height="7"/>
            <rect x="3" y="14" width="7" height="7"/>
          </svg>
          <span>Batch Upload Images</span>
        </button>
        <button class="btn" id="process-all-tabs">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/>
            <rect x="8" y="2" width="8" height="4" rx="1" ry="1"/>
            <path d="M9 14l2 2 4-4"/>
          </svg>
          <span>Save All Supported Tabs</span>
        </button>

        <div class="btn-group-label">Data</div>
        <button class="btn" id="export-database">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="7 10 12 15 17 10"/>
            <line x1="12" y1="15" x2="12" y2="3"/>
          </svg>
          <span>Export Database</span>
        </button>
        <button class="btn" id="import-database">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
            <polyline points="17 8 12 3 7 8"/>
            <line x1="12" y1="3" x2="12" y2="15"/>
          </svg>
          <span>Import Database</span>
        </button>
        <button class="btn" id="staging-manager">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="3" y="3" width="18" height="18" rx="2"/>
            <path d="M3 9h18"/>
            <path d="M9 21V9"/>
          </svg>
          <span>Staging Manager</span>
        </button>

        <div class="btn-group-label">Options</div>
        <button class="btn" id="options">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="3"/>
            <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"/>
          </svg>
          <span>Settings</span>
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
  <script>
    // Add diffuse effect to all buttons
    document.querySelectorAll('.btn').forEach(btn => {
      btn.addEventListener('click', function(e) {
        this.classList.remove('diffuse-active');
        void this.offsetWidth; // Force reflow
        this.classList.add('diffuse-active');
      });

      btn.addEventListener('animationend', function() {
        this.classList.remove('diffuse-active');
      });
    });

    // Theme detection - will be controllable via options later
    // For now, check system preference, default to light
    function applyTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.classList.add('dark');
      } else {
        document.documentElement.classList.remove('dark');
      }
    }

    // Check for saved preference or use system preference
    const storageAPI = typeof browser !== 'undefined' ? browser : chrome;
    storageAPI.storage.sync.get(['theme'], (result) => {
      if (result && result.theme) {
        applyTheme(result.theme);
      } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
        applyTheme('dark');
      } else {
        applyTheme('light');
      }
    });
  </script>
</body>
</html>
