<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    button {
      display: block;
      width: 100%;
      margin-bottom: 8px;
      padding: 8px;
      background: #4a89dc;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      text-align: left;
    }
    
    button:hover {
      background: #3b7dd8;
    }
  </style>
</head>
<body>
  <button id="save-current">Save Current Page</button>
  <button id="select-image">Select Image to Save</button>
  <button id="process-all-tabs">Save All Supported Tabs</button>
  <button id="export-database">Export Database</button>
  <button id="import-database">Import Database</button>
  <button id="options">Settings</button>
  
  <script src="popup.js"></script>
</body>
</html>
